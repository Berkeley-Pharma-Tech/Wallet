<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BPTtoken Sale</title>
    <!--Bootstrap-->
    <link href="css/bootstrap.min.css" rel = "stylesheet">
  </head>
  <body> <!-- Below is designing the webpage -->
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">BPTtoken Wallet</h1>
            <hr>
            <br>
        </div>
        <div id="loader">
          <p class = "text-center">Loading...</p>
        </div>
        <div id ="content" class = "text-center">
          <p>
            Introducing Berkeley Pharma Tech's crypto token.
            Token price is <span class="token-price"></span> Ether.
            You currently have <span class="bpt-balance"></span>&nbsp; BPTtoken.
          </p>
          </br>
          <form role = "form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfToken" class = "form-control input-lg" type = "number" name = "number" value = "1" min = "1"
                pattern = "[0-9]" >
                </input>
                <span class="input-group-btn">
                  <button type = "submit" class = "btn btn-primary btn-lg">Buy Tokens</button>
                </span>
              </div>
            </div>
          </form>
          <br>
            <div class = "progress">
              <div id="progress" class = "progress-bar progress progress-bar-striped-active" aria-valuemin = "0" aria-valuemax="100">
              </div>
            </div>
          <p><span class = "tokens-sold"></span> / <span class = "tokens-available"></span> tokens sold</p>
          <hr>
          <p id="accountAddress"></p>
        </div>
      </div>
      <div id="root">

      </div>
    </div>
